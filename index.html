<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDIX TV Server - Advanced Live TV Streaming</title>
    
    <!-- Font Awesome 6.4.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-bg: #1a1a2e;
            --secondary-bg: #16213e;
            --accent-color: #0f3460;
            --highlight-color: #e94560;
            --text-primary: #ffffff;
            --text-secondary: #b2b2b2;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--secondary-bg);
            padding: 20px 0;
            box-shadow: var(--shadow);
        }

        h1 {
            text-align: center;
            margin: 0;
            font-size: 2.5rem;
            color: var(--highlight-color);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .player-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .channel {
            background-color: var(--secondary-bg);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        .channel:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .channel-header {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: var(--accent-color);
        }

        .channel-header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            border: 2px solid var(--highlight-color);
        }

        .channel-header h3 {
            margin: 0;
            font-size: 1.2rem;
            color: var(--text-primary);
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        footer {
            text-align: center;
            margin-top: 60px;
            padding: 30px 0;
            background-color: var(--secondary-bg);
            box-shadow: var(--shadow);
        }

        .news-ticker {
            background-color: var(--accent-color);
            color: var(--text-primary);
            padding: 15px 0;
            font-size: 1.1rem;
            overflow: hidden;
            position: relative;
            box-shadow: var(--shadow);
        }

        .news-ticker-content {
            display: inline-block;
            white-space: nowrap;
            padding-left: 100%;
            animation: ticker 30s linear infinite;
        }

        @keyframes ticker {
            0% { transform: translate3d(0, 0, 0); }
            100% { transform: translate3d(-100%, 0, 0); }
        }

        .social-icon {
            color: var(--highlight-color);
            font-size: 1.8rem;
            margin-left: 15px;
            transition: transform 0.3s ease;
        }

        .social-icon:hover {
            transform: scale(1.2);
        }

        .loading {
            text-align: center;
            font-size: 1.5rem;
            margin-top: 50px;
            color: var(--highlight-color);
        }

        .error-message {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 50px;
            color: var(--highlight-color);
        }

        @media (max-width: 768px) {
            .player-container {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 class="animate__animated animate__fadeInDown">BDIX TV Server</h1>
    </header>

    <div class="news-ticker">
        <div class="news-ticker-content">
            Welcome to BDIX TV Server | Enjoy Live Streaming | Stay Connected! | Experience Advanced TV Viewing
        </div>
    </div>

    <div class="container">
        <div id="channelList" class="player-container">
            <div class="loading animate__animated animate__pulse animate__infinite">
                <i class="fas fa-spinner fa-spin"></i> Loading channels...
            </div>
        </div>
    </div>

    <footer>
        <p>Powered by BDIX TV Server | Join our community
            <a href="https://t.me/RexxCheat" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-telegram social-icon"></i>
            </a>
            <a href="#" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-facebook social-icon"></i>
            </a>
            <a href="#" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-twitter social-icon"></i>
            </a>
        </p>
    </footer>

    <!-- Hls.js for HLS streaming support -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <!-- SweetAlert2 for beautiful alerts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        const tvDataUrl = 'https://raw.githubusercontent.com/likhondocs/tv-server-bdix/refs/heads/main/tv.txt';

        async function loadChannels() {
            try {
                const response = await fetch(tvDataUrl);
                const data = await response.text();
                const channels = parseM3U(data);
                displayChannels(channels);
            } catch (error) {
                console.error('Error loading channels:', error);
                showErrorMessage();
            }
        }

        function parseM3U(data) {
            const lines = data.split('\n');
            let channels = [];
            let channel = {};

            lines.forEach(line => {
                if (line.startsWith('#EXTINF')) {
                    const logoMatch = line.match(/tvg-logo="([^"]+)"/);
                    const nameMatch = line.match(/, (.+)$/);
                    if (logoMatch && nameMatch) {
                        channel = {
                            logo: logoMatch[1],
                            name: nameMatch[1],
                        };
                    }
                } else if (line.startsWith('http')) {
                    channel.url = line.trim();
                    channels.push(channel);
                }
            });

            return channels;
        }

        function displayChannels(channels) {
            const channelList = document.getElementById('channelList');
            channelList.innerHTML = ''; // Clear loading message

            channels.forEach(({ logo, name, url }) => {
                const channelElement = document.createElement('div');
                channelElement.className = 'channel animate__animated animate__fadeIn';
                channelElement.innerHTML = `
                    <div class="channel-header">
                        <img src="${logo}" alt="${name} Logo" onerror="this.src='https://via.placeholder.com/50?text=${name[0]}'">
                        <h3>${name}</h3>
                    </div>
                    <video id="video-${name.replace(/\s+/g, '-').toLowerCase()}" controls></video>
                `;

                channelList.appendChild(channelElement);

                const video = channelElement.querySelector('video');
                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, function (event, data) {
                        if (data.fatal) {
                            showChannelError(name);
                        }
                    });
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = url;
                    video.addEventListener('error', () => showChannelError(name));
                } else {
                    showChannelError(name);
                }
            });

            if (channels.length === 0) {
                showErrorMessage('No channels available at the moment.');
            }
        }

        function showErrorMessage(message = 'Error loading channels. Please try again later.') {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: message,
                confirmButtonColor: '#e94560'
            });
        }

        function showChannelError(channelName) {
            console.log(`Error loading channel: ${channelName}`);
            Swal.fire({
                icon: 'warning',
                title: 'Channel Unavailable',
                text: `Unable to load ${channelName}. Please try again later.`,
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true
            });
        }

        loadChannels();
    </script>
</body>
</html>
